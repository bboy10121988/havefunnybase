<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海放兒童營隊 - 海放你基地</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/nav.js" type="text/javascript"></script>
    <script src="components/header.js" type="text/javascript"></script>
    <script src="components/footer.js" type="text/javascript"></script>
    <script src="components/google-reviews.js" type="text/javascript"></script>
    <style>
        .kids-hero {
            background: none;
            color: var(--text-color);
            text-align: center;
            padding: 4rem 0 2rem;
            margin-bottom: 3rem;
        }
        
        .kids-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .kids-hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-color);
        }
        
        /* 卡片按鈕和價格樣式 */
        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-top: 1.5rem;
            gap: 0.8rem;
        }
        
        /* 基本按鈕樣式 */
        .camp-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.7rem 0.8rem;
            text-decoration: none;
            border: 2px solid #002F43;
            border-radius: 5px;
            transition: all 0.3s ease;
            flex: 1;
            font-weight: 600;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.1;
            box-sizing: border-box;
        }
        
        /* 主要按鈕 - 深藍背景白字 */
        .camp-btn.add-cart {
            background-color: #002F43;
            color: white;
        }
        
        .camp-btn.add-cart:hover {
            background-color: #004f6a;
        }
        
        /* 次要按鈕 - 白底深藍字 */
        .camp-btn.secondary {
            background-color: white;
            color: #002F43;
            border: none;
        }
        
        
        .price {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.6rem 0.7rem;
            background-color: white;
            color: #002F43;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            white-space: nowrap;
            flex: 1;
            font-size: clamp(0.8rem, 2.2vw, 1.05rem);
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.1;
        }
        
        @media (max-width: 768px) {
            .kids-hero h1 {
                font-size: 2.5rem;
            }
            
            .price-info {
                gap: 0.5rem;
            }
            
            .camp-btn {
                padding: 0.5rem 0.6rem;
            }
            
            .price {
                padding: 0.5rem 0.6rem;
                font-size: clamp(0.75rem, 2vw, 0.95rem);
            }
        }
        
        @media (max-width: 480px) {
            .price-info {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
            }
            
            .camp-btn, .price {
                padding: 0.5rem 0.4rem;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 375px) {
            .price-info {
                gap: 0.3rem;
            }
            
            .card-image {
                aspect-ratio: 4/3;
            }
            
            .camp-btn {
                padding: 0.45rem 0.5rem;
                letter-spacing: -0.01em;
                font-size: clamp(0.65rem, 1.8vw, 0.8rem);
            }
            
            .price {
                padding: 0.45rem 0.5rem;
                font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            }
            
            .card-content {
                padding: 1rem 0.8rem;
            }
        }
        
        @media (max-width: 320px) {
            .card-image {
                aspect-ratio: 4/3;
            }
            
            .camp-btn {
                padding: 0.4rem 0.4rem;
                font-size: 0.7rem;
            }
            
            .price {
                padding: 0.4rem 0.4rem;
                font-size: 0.75rem;
            }
        }
        
        /* 分頁樣式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
            gap: 1rem;
        }
        
        .pagination button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        /* 調整卡片在小螢幕上的樣式 */
        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card-image {
                aspect-ratio: 4/3;
            }
            
            .card-content {
                padding: 1rem 0.8rem;
            }
            
            .card-content h3 {
                font-size: 1.1rem;
                margin-bottom: 0.6rem;
            }
            
            .card-content p {
                font-size: 0.85rem;
                margin-bottom: 0.8rem;
                line-height: 1.4;
            }
            
            .price-info {
                margin-top: 1rem;
            }
        }
        
        @media (max-width: 375px) {
            .card-content {
                padding: 1rem 0.8rem;
            }
            
            .card-content h3 {
                font-size: 1.2rem;
            }
            
            .card-content p {
                font-size: 0.85rem;
                margin-bottom: 0.8rem;
            }
        }
        
        .pagination button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .pagination button.active {
            background: var(--secondary-color);
        }
        
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            color: var(--text-color);
            font-weight: 500;
        }
        
        /* 隱藏頁面 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }

        @media (max-width: 768px) {
            .kids-hero h1 {
                font-size: 2.5rem;
            }
            
            .pagination {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .pagination button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <app-header></app-header>
    
    <main>
        <!-- 主視覺區域 -->
        <section class="kids-hero">
            <div class="container">
                <h1>海放兒童營隊</h1>
                <p>專為孩子設計的自然教育營隊，在安全有趣的環境中培養冒險精神與團隊合作能力</p>
            </div>
        </section>

        <!-- 營隊卡片區域 -->
        <section class="cards-section container">
            <!-- 第一頁 -->
            <div class="page active" id="page1">
                <div class="cards-grid">
                    <!-- 單一活動卡片 -->
                    <div class="card">
                        <div class="card-image">
                            <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?w=400" alt="小小探險家營">
                        </div>
                        <div class="card-content">
                            <h3>海放兒童營隊 - 五天四夜探索之旅</h3>
                            <p>暑假後升國小二年級至六年級，橫跨山海的自然文化體驗，包含露營、海洋公園夜宿、阿美族文化體驗與太平洋潮間帶導覽。</p>
                            <div class="price-info">
                                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfVGqnUmKFdnER1mon1QWVM57sd6AcP5HwpIXbCUBuJytrgjA/viewform" class="camp-btn add-cart">立即報名</a>
                                <a href="#details" class="camp-btn secondary">$12,000</a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- 第二頁 -->
            <div class="page" id="page2">
                <div class="cards-grid">
                    <!-- 這裡之後可以添加更多營隊 -->
                </div>
            </div>

            <!-- 分頁控制 -->
            <div class="pagination">
                <button onclick="previousPage()" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> 上一頁
                </button>
                <span class="page-info">
                    <span id="currentPage">1</span> / <span id="totalPages">1</span>
                </span>
                <button onclick="nextPage()" id="nextBtn">
                    下一頁 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <script>
            let currentPageNum = 1;
            const totalPagesNum = 1;

            function showPage(pageNum) {
                // 隱藏所有頁面
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // 顯示指定頁面
                document.getElementById('page' + pageNum).classList.add('active');
                
                // 更新分頁資訊
                document.getElementById('currentPage').textContent = pageNum;
                currentPageNum = pageNum;
                
                // 更新按鈕狀態
                document.getElementById('prevBtn').disabled = pageNum === 1;
                document.getElementById('nextBtn').disabled = pageNum === totalPagesNum;
            }

            function nextPage() {
                if (currentPageNum < totalPagesNum) {
                    showPage(currentPageNum + 1);
                }
            }

            function previousPage() {
                if (currentPageNum > 1) {
                    showPage(currentPageNum - 1);
                }
            }

            // 初始化
            showPage(1);
        </script>
    </main>
    
    <app-footer></app-footer>
    
</body>
</html>
